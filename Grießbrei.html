<!DOCTYPE html>
<html lang="DE-de">
    <head>
        <title> Rezepte - Süßspeisen - Grißbrei </title>

        <meta charset="UTF-8">
    </head>

    <body>
        <a href="Suessspeisen.html">zurück</a>
        <div class="mittig content">
            <h1>Grießbrei</h1>
            <div class="Zeitangabe">
                Zubereitungszeit: 15min
                <br>
                Ergibt: 1 große Portion
            </div>
            <br>
            <div class="Hinweis">Schmeckt gut mit Früchten oder <a href="Himbeerkompott.html">Apfelkompott</a></div>

            <div class="BildUndSchrift">
                <img src="Bilder/Grießbrei.jpg">
            </div>
            <div class="Zutaten">
                <ul>
                    <li>50g Grieß</li>
                    <li>500ml Milch</li>
                    <li>1EL Zucker</li>
                </ul>
            </div>
            <br>

            <div class="Zubereitung">
                <ol>
                    <li>Grieß mit Milch und Zucker ca. 15 min auf mittlerer Hitze kochen</li>
                    <li>Dabei immer wieder umrühren</li>
                </ol>
            </div>
            <img src="Bilder/GrießMitHimbeer.jpg" class="BildRechts">
        </div>
        <footer>
            <a href="Suessspeisen.html">zurück</a>
        </footer>
    </body>

</html>
