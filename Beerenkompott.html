<!DOCTYPE html>
<html lang="DE-de">
    <head>
        <title> Rezepte - Kuchen - creme - Beerenkompott </title>
        <link rel="stylesheet" href="main.css">
        <!--<script src="script.js"></script>-->
        <meta name="author" content="Lena Ewerling">
        <meta charset="UTF-8">
    </head>

    <body>
        <a href="Fruchtfuellung.html">zurück</a>
        <div class="mittig content">
            <h1>Beerenkompott</h1>
            <div class="Zeitangabe">
                Zubereitungszeit: 35min
            </div>
            <br>
        
            <div class="BildUndSchrift">
                <img src="Bilder/Himbeerkompott.jpg">
            </div>
            <div class="Zutaten">
                <ul>
                    <li>200g Beeren</li>
                    <li>50g Zucker</li>
                    <li>50g brauner Zucker</li>
                    <li>60ml Wasser</li>
                    <li>2EL Butter</li>
                    <li>0.5TL Vanilleextrakt</li>
                </ul>
            </div>
            <br>

            <div class="Zubereitung">
                <ol>
                    <li>Beeren mit Zucker, Wasser, Butter und Vanille verrühren</li>
                    <li>Ca. 35 min kochen, ab und zu umrühren</li>
                    <li>Abkühlen lassen</li>
                </ol>
            </div>
        </div>
        <footer>
            <a href="Fruchtfuellung.html">zurück</a>
        </footer>
    </body>

</html>
